<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Joseph Teague, 4/10/25 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS 233JS Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
      <header class="mb-4">
        <h1 class="display-4 fw-bold text-primary">Tic Tac Toe Game!</h1>
      </header>
  
      <div id="status" class="mb-3 fs-4">Next Player: X</div>
  
      <div id="board" class="mx-auto">
        <div class="row">
          <div id="0" name="square" class="square">&nbsp;</div>
          <div id="1" name="square" class="square">&nbsp;</div>
          <div id="2" name="square" class="square">&nbsp;</div>
        </div>
        <div class="row">
          <div id="3" name="square" class="square">&nbsp;</div>
          <div id="4" name="square" class="square">&nbsp;</div>
          <div id="5" name="square" class="square">&nbsp;</div>
        </div>
        <div class="row">
          <div id="6" name="square" class="square">&nbsp;</div>
          <div id="7" name="square" class="square">&nbsp;</div>
          <div id="8" name="square" class="square">&nbsp;</div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
